<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - NEXUS AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Form -->
        <div class="auth-left">
            <div class="auth-card">
                <!-- Header -->
                <div class="auth-header">
                    <div class="auth-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M7 11V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="12" cy="16" r="1" fill="currentColor"/>
                        </svg>
                    </div>
                    <h1 class="auth-title">Forgot Password?</h1>
                    <p class="auth-subtitle">No worries! Enter your email and we'll send you a reset link.</p>
                </div>

                <!-- Form -->
                <form id="forgotPasswordForm" novalidate>
                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message hidden">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M8 4.5V8.5M8 11V11.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <span id="errorText"></span>
                    </div>

                    <!-- Success Message -->
                    <div id="successMessage" class="success-message hidden">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M5 8L7 10L11 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span id="successText"></span>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="Enter your email"
                            autocomplete="email"
                            required
                        >
                        <span class="field-error" id="emailError"></span>
                                            </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" id="submitBtn" style="width: 100%;">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="btn-loader hidden">
                            <svg class="spinner" width="20" height="20" viewBox="0 0 20 20">
                                <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="50" stroke-dashoffset="20"/>
                            </svg>
                        </span>
                    </button>

                    <!-- Back to Login -->
                    <a href="index.html" class="back-link">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Back to Login</span>
                    </a>
                </form>
            </div>

            <!-- Security Notice -->
            <p class="security-notice">
                A real password reset email will be sent to your Gmail inbox.
            </p>
        </div>

        <!-- Right Side - Visual -->
        <div class="auth-right">
            <div class="grid-pattern"></div>
            <div class="gradient-orb gradient-orb-1"></div>
            <div class="gradient-orb gradient-orb-2"></div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p class="loading-text">Sending reset link...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script>
        // Forgot Password Handler with Real Firebase
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgotPasswordForm');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');

            // Email validation on blur
            emailInput.addEventListener('blur', () => {
                const result = window.NexusValidation.validateEmail(emailInput.value);
                if (!result.valid) {
                    window.NexusValidation.showFieldError(emailInput, emailError, result.message);
                } else {
                    window.NexusValidation.showFieldSuccess(emailInput, emailError);
                }
            });

            // Clear error on input
            emailInput.addEventListener('input', () => {
                if (emailInput.classList.contains('error')) {
                    const result = window.NexusValidation.validateEmail(emailInput.value);
                    if (result.valid) {
                        window.NexusValidation.showFieldSuccess(emailInput, emailError);
                    }
                }
                window.NexusValidation.hideMessage(errorMessage);
            });

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const emailResult = window.NexusValidation.validateEmail(emailInput.value);
                if (!emailResult.valid) {
                    window.NexusValidation.showFieldError(emailInput, emailError, emailResult.message);
                    return;
                }

                window.NexusValidation.setButtonLoading(submitBtn, true);
                window.NexusValidation.hideMessage(errorMessage);
                window.NexusValidation.hideMessage(successMessage);

                try {
                    // Use Firebase to send password reset email
                    const result = await window.NexusFirebase.sendPasswordReset(emailInput.value);

                    window.NexusValidation.setButtonLoading(submitBtn, false);

                    if (!result.success) {
                        window.NexusValidation.showError(errorMessage, errorText, result.error);
                        return;
                    }

                    window.NexusValidation.showSuccess(successMessage, successText, result.message);

                    // Disable form after success
                    emailInput.disabled = true;
                    submitBtn.disabled = true;
                } catch (error) {
                    window.NexusValidation.setButtonLoading(submitBtn, false);
                    console.error('Password reset error:', error);
                    window.NexusValidation.showError(errorMessage, errorText, 'An error occurred. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
