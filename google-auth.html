<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in with Google - NEXUS AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Form -->
        <div class="auth-left">
            <div class="auth-card">
                <!-- Header -->
                <div class="auth-header">
                    <div class="auth-icon" style="background: linear-gradient(135deg, rgba(66, 133, 244, 0.2) 0%, rgba(52, 168, 83, 0.2) 100%);">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                    </div>
                    <h1 class="auth-title">Sign in with Google</h1>
                    <p class="auth-subtitle">Click below to sign in with your Google account</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message hidden">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M8 4.5V8.5M8 11V11.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span id="errorText"></span>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="success-message hidden">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M5 8L7 10L11 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span id="successText"></span>
                </div>

                <!-- Google Sign In Button -->
                <button type="button" class="btn btn-google" id="googleSignInBtn" style="width: 100%; margin-top: var(--space-4);">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M18.171 8.368h-.67v-.035H10v3.333h4.709A4.998 4.998 0 0 1 5 10a5 5 0 0 1 5-5c1.275 0 2.434.48 3.317 1.266l2.357-2.357A8.295 8.295 0 0 0 10 1.667a8.333 8.333 0 1 0 8.171 6.7Z" fill="#FFC107"/>
                        <path d="M2.627 6.121 5.365 8.13A4.998 4.998 0 0 1 10 5c1.275 0 2.434.48 3.317 1.266l2.357-2.357A8.295 8.295 0 0 0 10 1.667a8.329 8.329 0 0 0-7.373 4.454Z" fill="#FF3D00"/>
                        <path d="M10 18.333a8.294 8.294 0 0 0 5.587-2.163l-2.579-2.183A4.963 4.963 0 0 1 10 15a4.998 4.998 0 0 1-4.701-3.311L2.58 13.783A8.327 8.327 0 0 0 10 18.333Z" fill="#4CAF50"/>
                        <path d="M18.171 8.368h-.67v-.035H10v3.333h4.709a5.015 5.015 0 0 1-1.703 2.321l2.58 2.182c-.183.166 2.747-2.003 2.747-6.17 0-.559-.057-1.104-.162-1.631Z" fill="#1976D2"/>
                    </svg>
                    <span>Sign in with Google</span>
                </button>

                <p style="font-size: 12px; color: var(--dark-text-tertiary); text-align: center; margin-top: var(--space-4);">
                    Only <strong style="color: var(--dark-accent);">projectintuiva@gmail.com</strong> is authorized to sign in.
                </p>

                <!-- Back to Login -->
                <a href="index.html" class="back-link" style="margin-top: var(--space-6);">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Back to Login</span>
                </a>

                <!-- Privacy Notice -->
                <p style="font-size: 11px; color: var(--dark-text-tertiary); text-align: center; margin-top: var(--space-6);">
                    By continuing, you agree to NEXUS AI's Terms of Service and Privacy Policy.
                </p>
            </div>
        </div>

        <!-- Right Side - Visual -->
        <div class="auth-right">
            <div class="grid-pattern"></div>
            <div class="gradient-orb gradient-orb-1"></div>
            <div class="gradient-orb gradient-orb-2"></div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p class="loading-text">Signing in with Google...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script>
        // Google Auth Handler with Real Firebase
        document.addEventListener('DOMContentLoaded', () => {
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const loadingOverlay = document.getElementById('loadingOverlay');

            // Check if already logged in
            if (window.NexusAuth && window.NexusAuth.isLoggedIn()) {
                window.NexusAuth.redirectToDashboard();
                return;
            }

            // Handle Google Sign In
            googleSignInBtn.addEventListener('click', async () => {
                // Show loading overlay
                loadingOverlay.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                try {
                    // Use Firebase Google Sign In
                    const result = await window.NexusFirebase.signInWithGoogle();

                    if (!result.success) {
                        loadingOverlay.classList.add('hidden');
                        window.NexusValidation.showError(errorMessage, errorText, result.error);
                        return;
                    }

                    // Create session
                    window.NexusAuth.createSession(result.user);

                    // Show success
                    loadingOverlay.querySelector('.loading-text').textContent = 'Sign in successful! Redirecting...';

                    setTimeout(() => {
                        window.NexusAuth.redirectToDashboard();
                    }, 1000);
                } catch (error) {
                    loadingOverlay.classList.add('hidden');
                    console.error('Sign in error:', error);
                    window.NexusValidation.showError(errorMessage, errorText, 'An error occurred. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
